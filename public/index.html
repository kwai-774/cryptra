<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Cryptra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", "微軟正黑體", sans-serif;
      background-color: #0b0b14;
      color: #eee;
    }

    /* 📢 公告列 */
    .announcement {
      background: linear-gradient(90deg, #7c3aed, #8b5cf6);
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      color: #fff;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    .btn {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(96,165,250,0.5);
    }

    /* 交易彈窗 */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #1b1530;
      border: 1px solid rgba(124, 58, 237, 0.4);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      max-width: 400px;
      color: #ddd;
    }

    .modal-content h2 {
      color: #bda8ff;
    }

    .btn-purple {
      background: linear-gradient(90deg, #7c3aed, #8b5cf6);
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- 公告區 -->
  <div class="announcement">
    📢 Cryptra 公告：系統將於今早 12:00 - 17:00 進行維護，請提前完成交易。
  </div>

  <header>
    <h1>歡迎來到 Cryptra</h1>
    <p>安全、快速的交易平台</p>
    <button class="btn" id="tradeBtn">開始交易</button>
  </header>

  <!-- 彈出視窗 -->
  <div class="modal" id="tradeModal">
    <div class="modal-content">
      <h2>💬 聯繫客服</h2>
      <p>請先發送訊息給客服以完成交易流程。</p>
      <button class="btn btn-purple" onclick="window.location.href='/chat.html'">前往客服</button>
      <button class="btn" style="background:#444;margin-top:10px;" onclick="closeModal()">取消</button>
    </div>
  </div>

  <script>
    const tradeBtn = document.getElementById('tradeBtn');
    const tradeModal = document.getElementById('tradeModal');

    tradeBtn.addEventListener('click', () => {
      tradeModal.classList.add('active');
    });

    function closeModal() {
      tradeModal.classList.remove('active');
    }
  </script>
</body>
</html>
